<body>
    <body bgcolor="green">
    <script>
        function mul(num,len)
        {
            var arr = new Array();
            for (var i=1; i<=len; i++)
             {
                 arr.push(num*i);
             }
            return arr;
        }
        document.write(mul(3,5));
    </script>
</body>
