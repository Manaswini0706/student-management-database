
<html lang="en">
<head>
</head>
<body>
    <body bgcolor="pink">
    <button onclick="pattern()"> click here</button>
    <script>
        function pattern()
        {
        var i,j,k=1;
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(k++ +"  ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        var i,j;
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(i+"  ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        var i,j;
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j+"  ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        var i,j,k,count=1;
        for(var i=1;i<=4;i++)
        {
            for(var k=1;k<=4-i;k++)
            {
                document.write("&nbsp");
            }
            for(var j=1;j<=i;j++)
            {
                document.write(count++);
            }
            document.write("<br>");
        }
       
    }
    </script>
</body>
</html>
